<script src="config.js"></script>

  <script type="module" defer>
    // requestPasswordReset.js
import { requestPasswordReset } from './api.js'; 

const form = document.getElementById('requestPasswordReset');
const emailError = document.getElementById('emailError');
const message = document.getElementById('message');

form.addEventListener('submit', async function (event) {
  event.preventDefault();
  emailError.textContent = '';
  message.textContent = '';

  const email = document.getElementById('email').value.trim();

  // === validation ===
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    emailError.textContent = 'Enter a valid email address';
    return;
  }

  try {
    // âœ… Call backend
    const res = await fetch(`${BASE_URL}/auth/request-password-reset`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email }),
    });

    const data = await res.json();

    if (res.ok) {
      message.textContent = 'A verification code has been sent to your email!';
      message.style.color = 'green';

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'resetpassword.html';
      }, 2000);
    } else {
      message.textContent = `Error: ${data.message || 'Something went wrong'}`;
      message.style.color = 'red';
    }
  } catch (error) {
    console.error('Request password reset error:', error);
    message.textContent = `Failed to send request: ${error.message}`;
    message.style.color = 'red';
  }
});

    // Sidebar functions

      sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }
    function hideSidebar() {
      document.querySelector('.side-bar').style.display = 'none';
    }
  </script>
