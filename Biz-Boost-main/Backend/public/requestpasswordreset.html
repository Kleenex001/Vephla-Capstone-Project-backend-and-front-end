<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="icon" type="image/x-icon" href="Assets/logo.png">
  <link rel="stylesheet" href="requestpasswordreset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html"><img src="Assets/LOGO-TRANS 1.png" alt="Logo" class="logo"></a></li>
        <li class="nav-item"><a href="index.html" class="spacer">Home</a></li>
        <li class="nav-item"><a href="features.html" class="spacer">Features</a></li>
        <li class="nav-item"><a href="pricing.html" class="spacer">Pricing</a></li>
        <li class="nav-item"><a href="aboutus.html" class="spacer">About Us</a></li>
        <li class="nav-item"><a href="contactus.html" class="spacer">Contact Us</a></li>
        <li class="nav-item"><a href="signin.html" id="sign-in">Sign In</a></li>
        <li class="nav-item"><a href="signup.html" id="sign-up">Sign Up</a></li>
        <li onclick="toggleSidebar()" class="fa-solid"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
      </ul>

      <!-- Sidebar -->
      <div class="hamburger">
        <ul class="side-bar">
          <li onclick="hideSidebar()"><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <ul class="form-image-container">
    <li id="image">
      <img src="Assets/signup and sign in.jpg" alt="Sign Up Image" class="signup-image">
    </li>
    <li>
      <div class="container">
        <h2>Email Verification</h2>
        <br><br>
        <form id="requestPasswordReset">
          <div class="form-group">
            <label for="email">Enter Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div id="emailError" class="error"></div>
          </div>
          <br>
          <button type="submit" class="submit-btn">Request Password Reset</button>
          <p id="message" style="color: green; margin-top: 10px; font-size: 0.7rem;"></p>
          <br>
          <p>Remembered your password? <a href="signin.html">Sign In</a></p>
        </form>
      </div>
    </li>
  </ul>

  <script>
    const form = document.getElementById('requestPasswordReset');
    const emailError = document.getElementById('emailError');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      emailError.textContent = '';
      message.textContent = '';

      const email = document.getElementById('email').value;

      // validation
      if (!email.includes('@') || !email.includes('.')) {
        emailError.textContent = 'Enter a valid email address';
        return;
      }
      message.textContent = 'A verification code has been sent to your email!';
      
      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'reset password.html';
      }, 2000);
    });

    // Sidebar functions
    function toggleSidebar() {
      const sidebar = document.querySelector('.side-bar');
      sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }
    function hideSidebar() {
      document.querySelector('.side-bar').style.display = 'none';
    }
  </script>
</body>
</html>
